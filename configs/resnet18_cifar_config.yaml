# ResNet-18 CIFAR-10 Teacher Configuration
# EXP-1 Teacher: Classic CNN with strict locality bias
# Target accuracy: >94%

data:
  augmentation:
    random_crop: true
    random_flip: true
    auto_augment: true
    cutout: true
    cutmix: true
    cutmix_alpha: 1.0
  batch_size: 512       # Per GPU - H100 optimized
  data_path: ./data
  dataset: cifar
  normalization:
    mean: [0.4914, 0.4822, 0.4465]
    std: [0.2470, 0.2435, 0.2616]
  num_workers: 16
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 4

device: cuda
experiment_name: resnet18_cifar_teacher
output_dir: ./outputs/resnet18_cifar

seed: 42

model:
  model_type: resnet18_cifar
  in_channels: 3
  num_classes: 10
  dropout: 0.0          # ResNet uses BN, no explicit dropout

training:
  num_epochs: 200
  learning_rate: 0.1
  weight_decay: 0.0005
  optimizer: sgd
  scheduler: cosine
  warmup_epochs: 5
  gradient_clip_val: 1.0
  gradient_accumulation_steps: 1
  use_amp: true
  amp_backend: native
  early_stopping: true
  early_stopping_patience: 20
  early_stopping_min_delta: 0.001
  label_smoothing: 0.1
  use_swa: true
  swa_start_epoch: 0.75
  swa_lr: 0.001
  lr_scheduler_params:
    T_max: 200
    eta_min: 0.00001
  # H100 optimizations
  use_bf16: true
  use_compile: true
  compile_mode: max-autotune
  use_fused_optimizer: true
  use_tf32: true

logging:
  log_dir: ./logs/resnet18_cifar
  log_level: INFO
  save_frequency: 10
  track_grad_norm: true
  wandb: false
